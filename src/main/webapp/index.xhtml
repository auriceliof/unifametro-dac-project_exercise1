<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><h:title>Primeira Pagina do Exercicio 1</h:title></h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nome"/>
				<p:inputText value="#{pessoaBean.pessoa.nome}"/>
				
				<h:outputText value="DataNascimento"/>
				<p:datePicker value="#{pessoaBean.pessoa.dataNascimento}"/>
								
				<h:outputText value="Idade"/>
				<p:spinner value="#{pessoaBean.pessoa.idade}"/>
								
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
							
			</h:panelGrid>
			
			<h:link value="Listagem" outcome="listagem.xhtml" />
			
		</h:form>	
	</h:body>
</html>
